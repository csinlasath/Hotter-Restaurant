<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tables</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div id="bigDiv">
    <div id="head" class="jumbotron">
      <h1 class="display-4"><i class="fas fa-fire-alt"></i>This is the Hotter Restaurant!<i class="fas fa-fire-alt"></i>
      </h1>
      <hr class="my-4">
      <p>Checkout your spot on the list!</p>
      <a class="btn btn-primary btn-lg" href="/home" role="button">Home</a>
      <a class="btn btn-primary btn-lg" href="/reserve" role="button">Make Reservation</a>

    </div>

    <div class="card">
      <div class="card-header">
        <h4>Current Reservations</h4>
      </div>
      <div class="card-body">
        <ul id="tableList" class="list-group"></ul>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Waiting List</h4>
      </div>
      <div class="card-body">
        <ul id="tableList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <style>
    #bigDiv {
      margin: 40px;
    }

    #head {
      text-align: center;
    }

    .card {
      margin-top: 20px;
    }
  </style>
</body>

</html>
